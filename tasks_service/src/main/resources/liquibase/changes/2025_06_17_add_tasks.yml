databaseChangeLog:
  - changeSet:
      id: 2025_06_17_tasks
      author: Vlad Pashkov
      changes:
        - createTable:
            tableName: tasks
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: category
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_tasks_category_id
                    referencedTableName: categories
                    referencedColumnNames: id
              - column:
                  name: created_time
                  type: timestamp
              - column:
                  name: deadline
                  type: timestamp
              - column:
                 name: description
                 type: varchar(255)
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: updated_time
                  type: timestamp
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_tasks_user_id
                    referencedTableName: users
                    referencedColumnNames: id
